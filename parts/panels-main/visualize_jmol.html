<!-- PANEL Visualize : Jmol -->
<div id="visualize_jmol_panel" class="panel_detailcontent primary-panel hide">
	<h3>3D Structure: Jmol</h3>
	<p>Each structure entry has a ‘3D View’ tab to visualize the structures using <a href="http://www.jmol.org/" target="_blank">Jmol</a> and provides options to render structures in different styles and colors. Below are examples:</p>
	<div class="example_images centering_block">
		<img src="/images/panel_visualize/Jmol_mol1.jpg">
		<img src="/images/panel_visualize/Jmol_mol2.jpg">
		<img src="/images/panel_visualize/Jmol_mol3.jpg">
	</div>
	<p>Enter any PDB ID to jump to the page for the 3D visualization of the structure.</p>
	<div class="row centering_block">				
		<form id="Jmol_SearchForm" class="panel_form single_form form-inline" role="form">
		
			<div class="form-group">
			    <label class="control-label" for="InputPDBID">Jump To </label>
			    <input type="Jmol_pdbid" class="form-control" id="InputPDBID" placeholder="Enter a PDB ID">
			</div>
			<button type="button" class="btn btn-primary">View Jmol</button>
			<button type="button" class="btn btn-info">Example</button>
		</form>
	</div>				

	<div class="clearfix"></div>
</div>
